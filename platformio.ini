; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = src
build_dir = .pioenvs
build_cache_dir = .cache

default_envs = UART_HMBoth_v3_2_3
;default_envs = OTA_HMBoth_v3_2_3

extra_configs = platformio_user_env.ini
;IMPORTANT !!!!!!!!!!
;IMPORTANT !!!!!!! put your sensitive data to platformio_user_env_sample.ini and rename to platformio_user_env.ini 
;IMPORTANT !!!!!!!!!!

[common]
lib_deps = 

	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@6.18.5
	paulstoffregen/Time@^1.6.1
	khoih-prog/ESP_WifiManager@^1.12.1
	links2004/WebSockets@2.3.6
	paulstoffregen/OneWire@^2.3.7
	milesburton/DallasTemperature@3.10.0
	

build_flags = 
	-DESPHOME_LOG_LEVEL=ESPHOME_LOG_LEVEL_WARN
	-DUSE_ARDUINO
	-DUSE_ESP32
	;-DUSE_ESP32_FRAMEWORK_ARDUINO
	;-DUSE_ESP32_VARIANT_ESP32
	-Wno-sign-compare
	-Wno-unused-but-set-variable
	-Wno-unused-variable
	-fno-exceptions
	-D NDEBUG
	-Wl,-Map,firmware.map
	-DSERIAL_BUFFER_SIZE=256
	;-D MMU_IRAM_SIZE=0x8000
	;-D MMU_ICACHE_SIZE=0x4000
	-D PIO_FRAMEWORK_ARDUINO_MMU_CACHE16_IRAM32_SECHEAP_NOTSHARED
	-D MMU_SEC_HEAP=0x40108000
	-D MMU_SEC_HEAP_SIZE=0x4000
upload_flags = 

[env:UART_HMBoth_v3_2_3]
;build_type = debug
platform_packages = framework-arduinoespressif32
platform = espressif32
board = esp32doit-devkit-v1
board_build.partitions = partitions.csv
framework = arduino
build_unflags = -Wall
monitor_speed = 115200
check_tool = clangtidy
check_flags = clangtidy: --checks=-*,cert-*,clang-analyzer-* --fix
board_build.filesystem = littlefs
board_build.flash_mode = qio
;board_build.flash_mode = dio
upload_resetmethod = ${usb_defaults.upload_resetmethod}
upload_speed = ${usb_defaults.upload_speed}
upload_protocol = ${usb_defaults.upload_protocol}
upload_port = ${usb_defaults.upload_port}
extra_scripts = ${scripts_defaults.extra_scripts}
lib_compat_mode = strict
lib_ldf_mode = chain
build_flags = 
	${common.build_flags}
lib_deps = 
	${common.lib_deps}


[env:OTA_HMBoth_v3_2_3]
platform_packages = framework-arduinoespressif32
platform = espressif32
board = esp32doit-devkit-v1
board_build.partitions = partitions.csv
framework = arduino
build_flags = 
	${common.build_flags}
build_unflags = -Wall
monitor_speed = 115200
check_tool = clangtidy
check_flags = clangtidy: --checks=-*,cert-*,clang-analyzer-* --fix
board_build.filesystem = littlefs
board_build.flash_mode = qio
upload_protocol = ${OTA_HMBoth_v3_2_3.upload_protocol}
upload_flags = ${OTA_HMBoth_v3_2_3.upload_flags}
upload_port = ${OTA_HMBoth_v3_2_3.upload_port}
extra_scripts = ${scripts_defaults.extra_scripts}
lib_deps = 
	${common.lib_deps}

[scripts_defaults]
extra_scripts = 
	piotools/name-firmware.py
	piotools/littlefsbuilder.py

[usb_defaults]
upload_resetmethod = nodemcu
upload_protocol = esptool
upload_speed = 921600
monitor_speed = 115200
upload_port = COM7


